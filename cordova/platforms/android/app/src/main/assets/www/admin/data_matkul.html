    <script>

                });

        function Edit(id) {
            var dataString2 = "id_matkul=" + id + "&readMatkulParam=";
            $.ajax({
                type: "POST",
                url: "https://kelompok7pweb.000webhostapp.com/progpresensi_two/Matkul.php",
                data: dataString2,
                dataType: "JSON",
                crossDomain: true,
                cache: false,
                success: function (response) {
                    $.each(response, function (i, field) {
                        var id = field.id_matkul;
                        var nama_mk = field.nama_matkul;
                        var hari = field.hari;
                        var awal = field.mulai_jam;
                        var akhir = field.akhir_jam;
                        $("#einputID").val(id);
                        $("#einputNamaMk").val(nama_mk);
                        $("#einputHari").val(hari);
                        $("#einputMulai").val(awal);
                        $("#einputAkhir").val(akhir);
                    });
                }
            });
        }

        function UpdateMatkul() {
            var in_id = $("#einputID").val();
            var in_nama_mk = $("#einputNamaMk").val();
            var in_hari = $("#einputHari").val();
            var in_mulai = $("#einputMulai").val();
            var in_akhir = $("#einputAkhir").val();
            var dataString = "id_matkul=" + in_id + "&nama_matkul=" + in_nama_mk + "&hari=" + in_hari + "&mulai=" + in_mulai + "&akhir=" + in_akhir + "&updateMatkul";
            if ($.trim(in_id).length > 0 & $.trim(in_nama_mk).length > 0 & in_hari != 0 & $.trim(in_mulai).length > 0 & $.trim(in_akhir).length > 0) {
                if (in_mulai > in_akhir || in_akhir == in_mulai) {
                    Swal.fire(
                        'Update gagal !',
                        'Isikan jam Mulai atau jam Akhir dengan benar !',
                        'warning'
                    )
                } else {
                    $.ajax({
                        type: "POST",
                        url: "https://kelompok7pweb.000webhostapp.com/progpresensi_two/Matkul.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        success: function (data) {
                            if (data == "matkulupdatesuccess") {
                                Swal.fire(
                                    'Data berhasil diupdate!',
                                    '',
                                    'success'
                                ).then(function () {
                                    location.reload();
                                });
                            } else if (data == "matkulupdatefailed") {
                                Swal.fire(
                                    'Data gagal diupdate!',
                                    'Cek kembali !',
                                    'error'
                                )
                            } else {
                                Swal.fire(
                                    'Data gagal diupdate!',
                                    'Toloooooong !',
                                    'error'
                                );
                            }
                        }
                    });
                }
            } else {
                Swal.fire({
                    title: 'Gagal!',
                    text: 'Semua data harus diisi !',
                    type: 'warning',
                    confirmButtonText: 'OK'
                });
            }
        }
        function TambahMatkul() {
            var in_id = $("#inputID").val();
            var in_nama_mk = $("#inputNamaMk").val();
            var in_hari = $("#inputHari").val();
            var in_mulai = $("#inputMulai").val();
            var in_akhir = $("#inputAkhir").val();
            var in_jurusan = $("#inputJurusan").val();
            var in_jumlah_ptm = $("#inputJumlah").val();
            var in_dosen = $("#inputDosen").val();

            var dataString = "id_matkul=" + in_id + "&nama_matkul=" + in_nama_mk + "&hari=" + in_hari + "&mulai=" + in_mulai + "&akhir=" + in_akhir + "&jurusan=" + in_jurusan + "&nip=" + in_dosen + "&jumlah_pertemuan=" + in_jumlah_ptm + "&createMatkul=";
            console.log(dataString)
            if ($.trim(in_id).length > 0 & $.trim(in_nama_mk).length > 0 & in_hari != 0 & $.trim(in_mulai).length > 0 & $.trim(in_akhir).length > 0 & in_jurusan != 0 & in_dosen != 0 & $.trim(in_jumlah_ptm).length > 0) {
                if (in_mulai > in_akhir || in_mulai == in_akhir) {
                    Swal.fire(
                        'Data gagal ditambahkan !',
                        'Isikan jam Mulai atau jam Akhir dengan benar !',
                        'warning'
                    )
                } else {
                    $.ajax({
                        type: "POST",
                        url: "https://kelompok7pweb.000webhostapp.com/progpresensi_two/Matkul.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        success: function (data) {
                            if (data == "matkulcreatesuccess") {
                                Swal.fire(
                                    'Data berhasil ditambahkan!',
                                    '',
                                    'success'
                                ).then(function () {
                                    location.reload();
                                });
                            } else if (data == "matkulcreatefailed") {
                                Swal.fire(
                                    'Data gagal ditambakan!',
                                    'Kemungkinan : ID Matkul sudah ada, ID Matkul tidak boleh > 12 angka, Koneksi ke database gagal !',
                                    'error'
                                )
                            } else {
                                Swal.fire(
                                    'Data gagal ditambakan!',
                                    'tolong !',
                                    'error'
                                );
                            }
                        }
                    });
                }
            }
            else {
                Swal.fire({
                    title: 'Gagal!',
                    text: 'Semua data harus diisi !',
                    type: 'warning',
                    confirmButtonText: 'OK'
                });
            }
            ;
        }
        function Hapus(id) {
            var dataString = "id_matkul=" + id + "&deleteMatkul=";
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        url: 'https://kelompok7pweb.000webhostapp.com/progpresensi_two/Matkul.php',
                        type: 'POST',
                        data: dataString,
                        success: function (response) {
                            if (response == "matkuldeletesuccess") {
                                Swal.fire(
                                    'Deleted!',
                                    'Your file has been deleted.',
                                    'success'
                                ).then(function () {
                                    location.reload();
                                });

                            } else {
                                Swal.fire(
                                    'Data gagal didelete!',
                                    'Data ini telah terikat dengan data di tabel lainnya !',
                                    'error'
                                )
                            }
                        }
                    });
                }
            })
        }
        $("#logout").click(function () {
            Swal.fire(
                'Logout berhasil!',
                'Sampai jumpa !',
                'success'
            ).then(function () {
                localStorage.removeItem("id");
